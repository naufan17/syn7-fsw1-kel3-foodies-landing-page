<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/output.css" />
  </head>
  <body class="bg-gray-50">
    <div class="min-h-[100vh] bg-white mx-auto max-w-lg">
      <!-- navbar -->
      <nav class="bg-white">
        <div class="flex items-center justify-between p-6">
          <div class="w-[104px]">
            <img
              src="./assets/images/logo.png"
              class="object-cover w-full h-full"
            />
          </div>
          <div>
            <button type="button">
              <img
                src="./assets/images/menu.svg"
                class="w-[20px] h-[20px] object-cover"
              />
            </button>
          </div>
        </div>
      </nav>
      <!-- /navbar -->

      <!-- hero -->
      <section
        id="hero"
        class="bg-gray-100 min-h-[20rem] flex justify-center items-center"
      >
        <h1>Hero</h1>
      </section>
      <!-- /hero -->

      <section
        id="account"
        class="bg-white min-h-[20rem] flex justify-center items-center"
      >
        <h1>Account</h1>
      </section>

      <section
        id="explore"
        class="bg-gray-100 min-h-[20rem] flex justify-center items-center"
      >
        <h1>Explore</h1>
      </section>

      <section
        id="checkout"
        class="bg-gray-50 min-h-[20rem] flex justify-center items-center mb-[-200px]"
      >
        <div class="w-full font-montserrat">
          <div class="flex flex-col items-center justify-center gap-[30px]">
            <p class="text-2xl font-bold text-primary mt-[30px]">Checkout</p>
            <p
              class="font-bold text-[40px] text-dark text-center w-[55%] tracking-[0.2px]"
            >
              When you done check out and get it delivered.
            </p>
            <p
              class="text-[#737373] text-2xl font-medium text-center w-[45%] tracking-[0.2px]"
            >
              When you done check out and get it delivered with ease.
            </p>
          </div>
          <img
            src="./assets/images/checkout.png"
            alt="Checkout"
            class="mt-[-140px]"
          />
        </div>
      </section>

      <!-- footer -->
      <footer class="">
        <div
          class="flex flex-col gap-6 px-5 text-center text-white bg-dark py-28"
        >
          <h1 class="text-3xl e">Download the app now.</h1>
          <p>
            Available on your favorite store. Start your premium experience now
          </p>
          <div class="flex items-center justify-center gap-3">
            <button type="button" class="px-8 py-4 bg-primary rounded-xl">
              Buy Now
            </button>
            <button
              type="button"
              class="px-8 py-4 bg-transparent border border-white rounded-xl"
            >
              Try for free
            </button>
          </div>
        </div>
        <div class="flex items-center justify-center gap-3 py-6">
          <div class="w-10 h-10 bg-primary"></div>
          <div class="w-10 h-10 bg-primary"></div>
          <div class="w-10 h-10 bg-primary"></div>
        </div>
      </footer>
      <!-- /footer -->
    </div>
    <script src="./app.js"></script>
  </body>
</html>
