<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/output.css" />
  </head>
  <body class="bg-gray-50">
    <div class="min-h-[100vh] w-screen bg-white mx-auto">
      <!-- navbar -->
      <nav class="bg-white">
        <div class="flex justify-between items-center p-6">
          <div class="w-[104px]">
            <img
              src="./assets/images/logo.png"
              class="w-full h-full object-cover"
            />
          </div>
          <div>
            <button type="button">
              <img
                src="./assets/images/menu.svg"
                class="w-[20px] h-[20px] object-cover"
              />
            </button>
          </div>
        </div>
      </nav>
      <!-- /navbar -->

      <!-- hero -->
      <section
        id="hero"
        class="bg-gray-100 min-h-[20rem] flex justify-center items-center"
      >
        <h1>Hero</h1>
      </section>
      <!-- /hero -->

      <!-- account -->
      <section id="account" class="flex flex-col w-screen items-center justify-center overflow-x-hidden">
        <div class="flex flex-col w-full text-center items-center mb-16 md:flex-col-reverse md:mb-137px">
          <h3 class="font-semibold w-7/12 mb-12 md:w-1/3 md:m-0">How the app works</h3>
          <div id="account__strip" class="w-full border-2 border-borderGrey md:w-3/5 md:mb-18"></div>
        </div>

        <div class="flex flex-col w-full items-center md:flex-row-reverse md:w-71/90">
          <div id="account__content" class="flex flex-col gap-30px w-119/138 items-center md:gap-7px md:w-1/2 md:items-start md:ms-17/144vw">
            <h3 class="flex text-primary text-center justify-center w-4/6 md:text-left md:justify-start">Create an account</h3>
            <h2 class="flex text-dark text-center justify-center p-2.5 md:text-left md:p-0 md:py-2.5 md:justify-start">Create/login to an existing account to get started</h2>
            <h4 class="flex text-secondary text-center justify-center w-227/357 p-2.5 md:text-left md:p-0 md:py-2.5 md:justify-start">An account is created with your email and a desired password</h4>
          </div>
          <div id="account__img"></div>
        </div>
      </section>
      <!-- /account -->

      <section
        id="explore"
        class="bg-gray-100 min-h-[20rem] flex justify-center items-center"
      >
        <h1>Explore</h1>
      </section>

      <section
        id="checkout"
        class="bg-gray-50 min-h-[20rem] flex justify-center items-center"
      >
        <h1>Checkout</h1>
      </section>

      <!-- footer -->
      <footer class="">
        <div
          class="bg-dark text-center flex flex-col gap-6 px-5 py-28 text-white"
        >
          <h1 class="text-3xl e">Download the app now.</h1>
          <p>
            Available on your favorite store. Start your premium experience now
          </p>
          <div class="flex justify-center items-center gap-3">
            <button type="button" class="bg-primary px-8 py-4 rounded-xl">
              Buy Now
            </button>
            <button
              type="button"
              class="bg-transparent px-8 py-4 border border-white rounded-xl"
            >
              Try for free
            </button>
          </div>
        </div>
        <div class="flex justify-center items-center gap-3 py-6">
          <div class="h-10 w-10 bg-primary"></div>
          <div class="h-10 w-10 bg-primary"></div>
          <div class="h-10 w-10 bg-primary"></div>
        </div>
      </footer>
      <!-- /footer -->
    </div>
    <script src="./app.js"></script>
  </body>
</html>
