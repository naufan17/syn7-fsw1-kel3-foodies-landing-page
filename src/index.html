<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/output.css" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <style>
    body {
      font-family: "Montserrat", sans-serif;
      background: #FFFFFF;
    }
  </style>
  <body class="bg-gray-50">
    <div class="min-h-[100vh] bg-white mx-auto max-w-lg">
      <!-- navbar -->
      <nav class="bg-white">
        <div class="flex justify-between items-center p-6">
          <div class="w-[104px]">
            <img
              src="./assets/images/logo.png"
              class="w-full h-full object-cover"
            />
          </div>
          <div>
            <button type="button">
              <img
                src="./assets/images/menu.svg"
                class="w-[20px] h-[20px] object-cover"
              />
            </button>
          </div>
        </div>
      </nav>
      <!-- /navbar -->

      <!-- hero -->
      <section
        id="hero"
        class="bg-gray-100 min-h-[20rem] flex justify-center items-center"
      >
        <h1>Hero</h1>
      </section>
      <!-- /hero -->

      <section
        id="account"
        class="bg-white min-h-[20rem] flex justify-center items-center"
      >
        <h1>Account</h1>
      </section>

      <section id="explore">
        <!-- <h1>Explore</h1> -->
        <div class="relative px-4 py-4 mx-4 my-4">
          <div class="grid gap-4 grid-cols sm:grid-cols-2 sm:item-center sm:justify-center">
            <div class="flex flex-col self-center">
              <span class="mb-2 font-bold text-sm text-center sm:text-left text-orange-500 ">
                Explore Varities
              </span>
              <h2 class="mb-4 font-bold text-center sm:text-left text-xl text-slate-700">
                Shop for your favorites meal as e dey hot
              </h2>
              <p class="mb-4 text-base text-center sm:text-left text-slate-700">
                Shop for your favorite meals or drinks and enjoy while doing iy.
              </p>
            </div>
            <div class="flex item-center justify-center">
              <img class="object-cover w-36 h-full" src="assets/images/explore.png" alt="Checkout" />
            </div>
          </div>
        </div>
      </section>

      <section
        id="checkout"
        class="bg-gray-50 min-h-[20rem] flex justify-center items-center"
      >
        <h1>Checkout</h1>
      </section>

      <!-- footer -->
      <footer id="footer">
        <div
          class="bg-dark text-center flex flex-col gap-6 px-5 py-28 text-white"
        >
          <h1 class="text-3xl e">Download the app now.</h1>
          <p>
            Available on your favorite store. Start your premium experience now
          </p>
          <div class="flex justify-center items-center gap-3">
            <button type="button" class="bg-primary px-8 py-4 rounded-xl">
              Buy Now
            </button>
            <button
              type="button"
              class="bg-transparent px-8 py-4 border border-white rounded-xl"
            >
              Try for free
            </button>
          </div>
        </div>
        <div class="py-10">
          <div class="flex justify-center items-center gap-3 py-6">
            <img src="/src/assets/images/ic_twitter.svg" alt="icon">
            <img src="/src/assets/images/ic_facebook.svg" alt="icon">
            <img src="/src/assets/images/ic_linkedin.svg" alt="icon">
          </div>
          <p class="text-center text-xs font-bold text-[#5C5C5C]">Just type what's on your mind and we'll </p>
        </div>
      </footer>
      <!-- /footer -->
    </div>
    <script src="./app.js"></script>
  </body>
</html>
